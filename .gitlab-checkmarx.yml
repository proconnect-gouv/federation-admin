    SCA_TENANT: "dinum-sca"
    SCA_USERNAME: "gitlab"
    SCA_PASSWORD: ${SCA_PASSWORD}
    SCA_APPURL: "https://eu.sca.checkmarx.net"
    SCA_APIURL: "https://eu.api-sca.checkmarx.net"
    SCA_ACCESSCONTROLURL: "https://eu.platform.checkmarx.net"

    PARAMS: --gitlab.api-url=https://gitlab.dev-franceconnect.fr/api/v4/ --cx-flow.zip-exclude=\.git/.*,.*/node_modules/.*,.*/cypress/.*,.*\.spec\.ts

